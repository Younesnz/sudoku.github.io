<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/sudoku.css">
    <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
  rel="stylesheet"/>
</head>
<body>
    <nav class="navbar">
        <h1>Sudoku</h1>
        <ul class="links">
            <li><a class="navlink" href="#">Home</a></li>
            <li><a class="navlink" href="#">Select Game</a></li>
            <li>
                <div class="difficulty ">
                    <a href="#" class="difficulty-easy selected">
                        <i class="ri-user-smile-line"></i> <span>Easy</span>
                    </a>
                    <a href="/game/hard/" class="difficulty-hard">
                        <i class="ri-skull-2-line"></i> <span>Hard</span>
                    </a>
                </div>
            </li>
            <li><a class="navlink" href="/rules/">Rules</a></li>
            <li><a class="navlink" href="/high-scores/">High Scores</a></li>
        </ul>
        <div class="profile">
            <img class="profile-picture" src="/src/profile01.jpg" alt="profile picture of the user">
            <div class="user">
                <span class="username">Younes</span>
                <a class="logout" href="#">Sign out</a>
            </div>
            
            
        </div>
    </nav>
    <div class="sudoku-container">
        <div class="sudoku-table table-easy">
            <div class="cell-group cell-group-top">
                <div class="cell row1 col1 cell-empty"><span>&nbsp;</span></div>
                <div class="cell row1 col2 cell-empty"><span>&nbsp;</span></div>
                <div class="cell row1 col3 cell-num4"><span>4</span></div>
                <div class="cell row2 col1 cell-empty"><span>&nbsp;</span></div>
                <div class="cell row2 col2 cell-num6"><span>6</span></div>
                <div class="cell row2 col3 cell-empty"><span>&nbsp;</span></div>
            </div>
            <div class="cell-group cell-group-top">
                <div class="cell row1 col4 cell-empty"><span>&nbsp;</span></div>
                <div class="cell row1 col5 cell-empty"><span>&nbsp;</span></div>
                <div class="cell row1 col6 cell-empty"><span>&nbsp;</span></div>
                <div class="cell row2 col4 cell-num3"><span>3</span></div>
                <div class="cell row2 col5 cell-empty"><span>&nbsp;</span></div>
                <div class="cell row2 col6 cell-num5"><span>5</span></div>
            </div>
            <div class="cell-group cell-group-top cell-group-right">
                <div class="cell row3 col1 cell-num3"><span>3</span></div>
                <div class="cell row3 col2 cell-num4"><span>4</span></div>
                <div class="cell row3 col3 cell-empty"><span>&nbsp;</span></div>
                <div class="cell row4 col1 cell-num6"><span>6</span></div>
                <div class="cell row4 col2 cell-empty"><span>&nbsp;</span></div>
                <div class="cell row4 col3 cell-empty"><span>&nbsp;</span></div>
            </div>
            <div class="cell-group">
                <div class="cell row3 col4 cell-empty"><span>&nbsp;</span></div>
                <div class="cell row3 col5 cell-num1"><span>1</span></div>
                <div class="cell row3 col6 cell-num6"><span>6</span></div>
                <div class="cell row4 col4 cell-num4"><span>4</span></div>
                <div class="cell row4 col5 cell-num5"><span>5</span></div>
                <div class="cell row4 col6 cell-num3"><span>3</span></div>
            </div>
            <div class="cell-group">
                <div class="cell row5 col1 cell-empty"><span>&nbsp;</span></div>
                <div class="cell row5 col2 cell-num1"><span>1</span></div>
                <div class="cell row5 col3 cell-empty"><span>&nbsp;</span></div>
                <div class="cell row6 col1 cell-num2"><span>2</span></div>
                <div class="cell row6 col2 cell-num5"><span>5</span></div>
                <div class="cell row6 col3 cell-num6"><span>6</span></div>
            </div>
            <div class="cell-group cell-group-right">
                <div class="cell row5 col4 cell-empty"><span>&nbsp;</span></div>
                <div class="cell row5 col5 cell-num6"><span>6</span></div>
                <div class="cell row5 col6 cell-empty"><span>&nbsp;</span></div>
                <div class="cell row6 col4 cell-num1"><span>1</span></div>
                <div class="cell row6 col5 cell-num3"><span>3</span></div>
                <div class="cell row6 col6 cell-empty"><span>&nbsp;</span></div>

            </div>
            
        </div>
        <div class="select-container">
            <div class="select-action"><i class="ri-restart-line"></i><span>Restart</span></div>
            <div class="select-action"><i class="ri-arrow-go-back-line"></i><span>Undo</span></div>
            <div class="select-action"><i class="ri-lightbulb-ai-line"></i><span>Hint</span></div>
            <div class="select-action"><i class="ri-pause-line"></i><span>Pause</span></div>
        </div>
        <div class="select-container">
            <div class="select-num select-num1"><span>1</span></div>
            <div class="select-num select-num2"><span>2</span></div>
            <div class="select-num select-num3"><span>3</span></div>
            <div class="select-num select-num4"><span>4</span></div>
            <div class="select-num select-num5"><span>5</span></div>
            <div class="select-num select-num6"><span>6</span></div>
            <div class="select-num select-erase"><span><i class="ri-eraser-line"></i></span></div>
        </div>
    </div>
</body>
</html>
